<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BrainBoost Ultra</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="topbar">
  <div class="brand">BrainBoost Ultra</div>
  <div class="signature">Built by Vrishab Varun</div>
</header>

<section class="hero">
  <h1>Study Smarter. Think Cleaner.</h1>
  <p>Structured knowledge extraction powered by Wikipedia.</p>

  <div class="search-area">
    <input type="text" id="topicInput" placeholder="Enter a topic (e.g., Earth)">
    <button onclick="generateContent()">Generate</button>
  </div>
</section>

<section id="results" class="results hidden">

  <div class="panel">
    <h2>Summary</h2>
    <p id="summary"></p>
  </div>

  <div class="panel">
    <h2>Study Sections</h2>
    <ul id="keyPoints"></ul>
  </div>

  <div class="panel">
    <h2>Study Mode</h2>
    <div id="flashcards"></div>
  </div>

  <div class="source">
    <p id="source"></p>
  </div>

</section>

<footer>
  <p>© BrainBoost Ultra — Built by Vrishab Varun</p>
</footer>

<script src="script.js"></script>
</body>
</html>
