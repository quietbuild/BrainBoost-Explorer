<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BrainBoost Explorer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <div class="brand">BrainBoost Explorer</div>
  <div class="signature">Built by Vrishab Varun</div>
</header>

<section class="hero">
  <h1>Explore Knowledge Instantly</h1>
  <p>Search any topic and explore structured information from Wikipedia.</p>

  <div class="search-box">
    <input type="text" id="topicInput" placeholder="Type a topic...">
    <button onclick="searchTopic()">Search</button>
  </div>
</section>

<section id="results" class="hidden">

  <div class="card">
    <h2>Overview</h2>
    <p id="overview"></p>
  </div>

  <div class="card">
    <h2>Sections</h2>
    <div id="sections"></div>
  </div>

  <div class="card">
    <h2>Related Topics</h2>
    <div id="related"></div>
  </div>

</section>

<footer>
  <p>© BrainBoost Explorer — Built by Vrishab Varun</p>
</footer>

<script src="script.js"></script>
</body>
</html>
