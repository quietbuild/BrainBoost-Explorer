<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BrainBoost Lexicon</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <div class="brand">BrainBoost Lexicon</div>
  <div class="signature">Built by Vrishab Varun</div>
</header>

<section class="hero">
  <h1>Precision Word Intelligence</h1>
  <p>Meaning. Synonyms. Antonyms. Clean knowledge.</p>

  <div class="search-box">
    <input type="text" id="wordInput" placeholder="Enter a word (e.g., Resilient)">
    <button onclick="searchWord()">Search</button>
  </div>
</section>

<section id="results" class="hidden">

  <div class="card">
    <h2>Meaning</h2>
    <p id="meaning"></p>
  </div>

  <div class="card">
    <h2>Detailed Explanation</h2>
    <p id="wiki"></p>
  </div>

  <div class="card">
    <h2>Synonyms</h2>
    <ul id="synonyms"></ul>
  </div>

  <div class="card">
    <h2>Antonyms</h2>
    <ul id="antonyms"></ul>
  </div>

  <div class="source" id="source"></div>

</section>

</body>
<script src="script.js"></script>
</html>
